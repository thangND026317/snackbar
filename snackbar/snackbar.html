<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Snackbar (toast) by W3School</title>
  <meta charset='UTF-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="snackbar.css" />
  <script defer src="snackbar.js"></script>
</head>

<body>
  <h2>Snackbar / Toast</h2>
  <p>Snackbars are often used as a tooltips/popups to show a message at the bottom of the screen.</p>
  <p>Click on the button to show the snackbar. It will disappear after 3 seconds.</p>
  <button id="snackbarBtn">Show Snackbar</button>

  <div id="snackbar">
    <div id="icon">
      <img src="icon.svg" alt="success">
    </div>
    <p>Thank you for your feedbacks!</p>
    <button id="closeSnackbar">
      <img src="close.svg" alt="close">
    </button>
  </div>
</body>

</html>
